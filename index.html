<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPP 프로젝트 이슈 분석 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-gradient-to-r from-sky-400 to-cyan-300 text-transparent bg-clip-text">MPP 프로젝트 최종 이슈 분석</h1>
            <p class="text-lg text-gray-400">2025.04.29 - 2025.05.11 발생 이슈 트래커</p>
        </header>
        <button id="theme-toggle" class="fixed top-4 right-4 bg-gray-700 text-white px-3 py-1 rounded">라이트 모드</button>

        <!-- Calendar Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-200">이슈 발생 캘린더</h2>
            <div id="calendar-wrapper" class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <!-- 자바스크립트로 캘린더 생성 -->
            </div>
        </section>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap justify-center gap-2 md:gap-4 mb-10" id="filter-container">
            <button class="filter-btn active text-white font-semibold py-2 px-5 rounded-full bg-gray-700 hover:bg-sky-600" data-filter="all">전체 (13)</button>
            <button class="filter-btn text-white font-semibold py-2 px-5 rounded-full bg-gray-700 hover:bg-sky-600" data-filter="기술 및 장비">기술/장비 (6)</button>
            <button class="filter-btn text-white font-semibold py-2 px-5 rounded-full bg-gray-700 hover:bg-sky-600" data-filter="물류 및 현장 세팅">물류/세팅 (2)</button>
            <button class="filter-btn text-white font-semibold py-2 px-5 rounded-full bg-gray-700 hover:bg-sky-600" data-filter="프로세스 및 커뮤니케이션">프로세스 (3)</button>
            <button class="filter-btn text-white font-semibold py-2 px-5 rounded-full bg-gray-700 hover:bg-sky-600" data-filter="연출">연출 (2)</button>
        </div>

        <!-- Issue Cards Grid -->
        <div id="issues-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- 자바스크립트로 카드 생성 -->
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
